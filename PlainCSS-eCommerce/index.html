<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Site</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="first_nav">
          <p>Free Shipping this week order over - &#8377; 999</p>
        </div>
        <hr />
        <div class="second_nav">
          <div class="company_logo">LOGO</div>
          <div class="search_bar">
            <input
              type="text"
              placeholder="Enter your product name here"
              class="search-input"
            />
          </div>
          <div class="nav_imgs">
            <img
              class="account-img"
              src="./img/account.png"
              alt="account"
              width="25px"
            />
            <img
              class="like-img"
              src="./img/heart.png"
              alt="like"
              width="25px"
            />
            <img class="cart-img" src="./img/bag.png" alt="cart" width="25px" />
          </div>
        </div>
        <hr />
        <div class="third_nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Men's</a></li>
            <li><a href="#">Women's</a></li>
            <li><a href="#">Jewelry</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Hot Offers</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner">
        <img src="./img/banner-01.jpg" alt="" />
      </div>
      <div class="grid">
        <div class="item">
          <img src="./img/dress.svg" width="60px" alt="" />
          <p>Dress and Forks<br /><a href="#">show all</a></p>
        </div>
        <div class="item">
          <img src="./img/jacket.svg" width="60px" alt="" />
          <p>Winter Wear <br /><a href="#">show all</a></p>
        </div>
        <div class="item">
          <img src="./img/glasses.svg" width="60px" alt="" />
          <p>xGlasses and Lens <br /><a href="#">show all</a></p>
        </div>
        <div class="item">
          <img src="./img/jewelry.svg" width="60px" alt="" />
          <p>Jewelries <br /><a href="#">show all</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
